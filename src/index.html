<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular2 Pokédex PWA</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/icons/icon-72x72.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ef5350">
  <meta name="description" content="A Open Source Pokédex built with Angular">
  <meta name="keywords" content="Angular, Pokémon, Pokédex, JavaScript">

  <style>
    body {background-color:#ededed}main {display:flex;min-height:93vh;flex-direction:column}
    .pokeball::after,.pokeball::before{content:'';display:block}.pokeball,.pokeball::after{border-radius:50%;left:50%}.pokeball,.pokeball::after,.pokeball::before{position:absolute;top:50%}.pokeball{background:-webkit-radial-gradient(circle at top left,rgba(255,255,255,.3),rgba(0,0,0,0)),-webkit-radial-gradient(circle at bottom right,rgba(0,0,0,.1),rgba(0,0,0,0)),-webkit-linear-gradient(#eb615e 50%,#fff 49%);background:radial-gradient(circle at top left,rgba(255,255,255,.3),rgba(0,0,0,0)),radial-gradient(circle at bottom right,rgba(0,0,0,.1),rgba(0,0,0,0)),linear-gradient(#eb615e 50%,#fff 49%);background:-webkit-linear-gradient(#eb615e 50%,#fff 49%);background:linear-gradient(#eb615e 50%,#fff 49%);height:12rem;margin:-6rem 0 0 -6rem;overflow:hidden;width:12rem}.pokeball::before{background:#4c4c4c;height:1.5rem;margin-top:-.75rem;width:100%}.pokeball::after{background:#fff;box-shadow:inset 0 0 0 .25rem #fff,inset 0 0 0 .5rem #4c4c4c,0 0 0 1rem #4c4c4c;height:2rem;margin:-1rem 0 0 -1rem;width:2rem}@-webkit-keyframes spin{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}@keyframes spin{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.pokeball.spin{-webkit-animation:spin 2s infinite linear;animation:spin 2s infinite linear}
  </style>
</head>
<body>
  <app-root>
    <div class="pokeball spin"></div>
  </app-root>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        console.log('Service Worker registered');
      }).catch(function(err) {
        console.log('Service Worker registration failed: ', err);
      });
    }
  </script>
</body>
</html>
